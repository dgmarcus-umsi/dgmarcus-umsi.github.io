<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
    <!--Default background color of the scene.-->
    <a-scene background="color: #FAFAFA">

      <a-assets>
        <!--import 360 background image.-->
        <img id="bg" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      </a-assets>

      

      <!--Scene entities.-->
      <a-sky id="image-360" radius="10" src="#bg"></a-sky>
      <a-video position="0 1.5 -4" width="5" height="3" rotation="-10 0 0" autoplay loop="true" src="the-band.mp4"></a-video>
      <!--<a-image position="0 1.5 -4" width="5" height="3" rotation="-10 0 0" src="kyle-wong-rrHtkX1rLP0-unsplash.jpg"></a-image>-->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="3" color="#16191f" shadow></a-plane>
      <a-plane position="0 1 -5" rotation="-10 0 0" width="4" height="4" color="black" background="#band" shadow></a-plane>
      <a-plane position="4 1 -5" rotation="-10 -10 0" width="4" height="4" color="#303030" shadow></a-plane>
      <a-plane position="-4 1 -5" rotation="-10 10 0" width="4" height="4" color="#303030" shadow></a-plane>
      
      <!--lights-->
      <a-entity id="light" visible="true">
        <a-cylinder opacity=".5" position="1 1.5 -3" rotation="-30 60 0" radius="0.15" height="3.2" color="#FFC65D"></a-cylinder>
        <a-cylinder opacity=".5" position="-2 1.5 -3" rotation="-50 -60 0" radius="0.15" height="3.6" color="#FFC65D"></a-cylinder>
        <a-cylinder opacity=".5" position="-.5 2 -3" rotation="-60 -10 0" radius="0.15" height="3.6" color="#FFC65D"></a-cylinder>
        <a-cylinder opacity=".5" position=".5 2 -3" rotation="-70 30 0" radius="0.15" height="3.8" color="#FFC65D"></a-cylinder>
      </a-entity>
      
     
      <a-box position="1 -.9 -2" rotation="-30 0 0" width=".6" height=".6" color="white" event-set__enter="_event: mouseenter; _target: #light; visible: true"></a-box>
      <!--settings button-->
      <a-image position="1 -.9 -2" width=".5" height=".5" rotation="-30 0 0" src="settings.png"></a-image>
      
      <a-entity id="settings" visible="false">
        
        <!--Background panel-->
        <a-box id="panel" position="0 -.8 -2" rotation="-50 0 0" width="4.5" height="2.3" color="black" visible="true"></a-box>    
        
        <!--Volume-->
        <a-cylinder position="-1.45 -.1 -1.2" rotation="-50 0 0" radius=".03" height=".9" color="white"></a-cylinder>
        <a-cylinder position="-1.45 .2 -1.6" rotation="-140 0 90" radius=".03" height=".2" color="white"></a-cylinder>
        <a-cylinder position="-1.45 -.4 -.8" rotation="-140 0 90" radius=".03" height=".2" color="white"></a-cylinder>
        <a-sphere position="-1.45 -.1 -1.2" rotation="-140 0 90" radius=".1" color="indigo"></a-sphere>
        <a-text value="Volume" align="center" position="-1.45 .2 -2" rotation="-50 0 0" color="white" visible="true"></a-text>
        
        <!--Light effects test-->
        <a-text value="Light Effects" align="left" position="-.5 .2 -2" rotation="-50 0 0" color="white" visible="true"></a-text>
          <a-text value="On" align="left" position="-.3 -.03 -1.77" rotation="-50 0 0" color="white" visible="true"></a-text>
          <a-text value="Off" align="left" position=".2 -.03 -1.77" rotation="-50 0 0" color="white" height=".1" visible="true"></a-text>
          <a-text value="No Strobes" align="left" position=".7 -.03 -1.77" rotation="-50 0 0" color="white" height=".1" visible="true"></a-text>
        
        <!--Captions text-->
        <a-text value="Captions" align="left" position="-.5 -.3 -1.5" rotation="-50 0 0" color="white" visible="true"></a-text>
          <a-text value="On" align="left" position="-.3 -.53 -1.27" rotation="-50 0 0" color="white" visible="true"></a-text>
          <a-text value="Off" align="left" position=".2 -.53 -1.27" rotation="-50 0 0" color="white" height=".1" visible="true"></a-text>
        
        <!--Text circles-->
        <a-cylinder radius=".2" opacity=".5" position=".4 -.59 -1.33" rotation="40 0 0" color="indigo" height=".1" ></a-cylinder>
        <a-cylinder radius=".2" opacity=".5" position="-.13 -.09 -1.83" rotation="40 0 0" color="indigo" height=".1" ></a-cylinder>
        <!-- <a-box position="0 -.4 -2" rotation="-50 0 0" width="2" height=".5" color="white" ></a-box>-->
      
        <!--Closeout "button"-->
        <a-cylinder position="1.3 .6 -1.6" rotation="-60 0 45" radius=".02" height=".2" color="white"></a-cylinder>
        <a-cylinder position="1.3 .6 -1.6" rotation="-60 0 -45" radius=".02" height=".2" color="white"></a-cylinder>
        
      </a-entity>
      
      
      
                                                    <!--create new w/ visible="false", use ^ workflow, set visible: true-->
      
      
      <!--left/right  up/down   close/far-->
      <!--Explicitly define <a-camera> entity. Previously, A-Frame was providing the default camera.-->
      <a-camera>
        <!--Add <a-cursor> entity as a child element underneath the camera entity.-->
        <a-cursor color="springgreen">
          
        </a-cursor>
      </a-camera>


      <!--Test ground-->
      
    
    </a-scene>
  </body>
</html>
