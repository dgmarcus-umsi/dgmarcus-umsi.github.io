<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>
    <!--Default background color of the scene.-->
    <a-scene background="color: #FAFAFA">

      <a-assets>
        <!--import 360 background image.-->
        <img id="bg" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      </a-assets>

      <!--Explicitly define <a-camera> entity. Previously, A-Frame was providing the default camera.-->
      <a-camera>
        <!--Add <a-cursor> entity as a child element underneath the camera entity.-->
        <a-cursor>
          
        </a-cursor>
      </a-camera>

      <!--Scene entities.-->
      <a-sky id="image-360" radius="10" src="#bg"></a-sky>
      <a-image position="0 1.5 -4" width="5" height="3" rotation="-10 0 0" src="kyle-wong-rrHtkX1rLP0-unsplash.jpg"></a-image>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="purple" shadow></a-plane>
      <a-plane position="0 1 -5" rotation="-10 0 0" width="4" height="4" color="black" background="#band" shadow></a-plane>
      <a-plane position="4 1 -5" rotation="-10 -10 0" width="4" height="4" color="grey" shadow></a-plane>
      <a-plane position="-4 1 -5" rotation="-10 10 0" width="4" height="4" color="grey" shadow></a-plane>
      <a-plane position="1 -.9 -2" rotation="-30 0 0" width=".5" height=".5" color="red" shadow
               event-set__enter="_event: mouseenter; _target: #bg; color: black"></a-plane>

      <!--Test ground.-->
      <!--<a-text value="Welcome to your new room!" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>-->

    </a-scene>
  </body>
</html>
